<body>

    <script>
        const staffList = [
            { id: 1, name: "Tu·∫•n", role: "Leader", img: "https://i.pravatar.cc/150?img=11", bio: "Kinh nghi·ªám 5 nƒÉm qu·∫£n l√Ω. T·∫≠n t√¢m v√† bao qu√°t." },
            { id: 2, name: "ƒê·∫±ng", role: "Support", img: "https://i.pravatar.cc/150?img=12", bio: "NƒÉng ƒë·ªông, nhi·ªát t√¨nh, chu·∫©n b·ªã h·∫≠u c·∫ßn t·ªët." },
            { id: 3, name: "Khang", role: "MC", img: "https://i.pravatar.cc/150?img=33", bio: "Ho·∫°t ng√¥n, chuy√™n khu·∫•y ƒë·ªông phong tr√†o." },
            { id: 4, name: "Ki√™n", role: "Logistics", img: "https://i.pravatar.cc/150?img=59", bio: "C·∫©n th·∫≠n, t·ªâ m·ªâ, chu ƒë√°o." },
            { id: 5, name: "Huy", role: "Staff", img: "https://i.pravatar.cc/150?img=68", bio: "Th√¢n thi·ªán, l·ªÖ ph√©p, h·ªó tr·ª£ chu ƒë√°o." },
            { id: 6, name: "Minh", role: "Staff", img: "https://i.pravatar.cc/150?img=13", bio: "Nhanh nh·∫πn, s·ª©c kh·ªèe t·ªët." },
            { id: 7, name: "Long", role: "Staff", img: "https://i.pravatar.cc/150?img=51", bio: "Nhi·ªát huy·∫øt, lu√¥n l·∫Øng nghe kh√°ch h√†ng." }
        ];

        const STAFF_KEY = 'saygex_staff_data_v2';
        const ORDER_KEY = 'saygex_orders_v2';
        
        let staffData = JSON.parse(localStorage.getItem(STAFF_KEY)) || {};
        let orderHistory = JSON.parse(localStorage.getItem(ORDER_KEY)) || [];

        staffList.forEach(s => {

        function renderStaff() {
            const container = document.getElementById('staffContainer');
            container.innerHTML = "";
            staffList.forEach(s => {
                const data = staffData[s.id];
                const avg = data.reviews === 0 ? 5 : (data.totalStars / data.reviews).toFixed(1);
                const card = document.createElement('div');
                card.className = 'staff-card';
                card.innerHTML = `

                            </div>
                            <div>
                                ƒê√°nh gi√°: ${[1,2,3,4,5].map(i => `<button class="star-btn" onclick="rateStaff(${s.id}, ${i})">‚òÖ</button>`).join('')}
                            </div>
                        </div>

                            ${data.comments.length === 0 ? '<div style="color:#555; font-style:italic">Ch∆∞a c√≥ b√¨nh lu·∫≠n...</div>' : 
                              data.comments.map(c => `<div class="cmt-item"><span class="cmt-user">${c.user}:</span> <span class="cmt-content">${c.text}</span></div>`).join('')}
                        </div>
                        <div class="comment-form">
                            <input type="text" id="name-${s.id}" class="inp-cmt-name" placeholder="T√™n...">
                            <input type="text" id="text-${s.id}" class="inp-cmt-text" placeholder="Nh·∫≠n x√©t...">
                            <button class="btn-cmt" onclick="addComment(${s.id})">G·ª≠i</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function rateStaff(id, stars) {
            staffData[id].totalStars += stars;
            staffData[id].reviews += 1;
            localStorage.setItem(STAFF_KEY, JSON.stringify(staffData));

        function addComment(id) {

            const text = document.getElementById(`text-${id}`).value;
            if (!text) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung!");
            staffData[id].comments.unshift({ user: name, text: text });
            localStorage.setItem(STAFF_KEY, JSON.stringify(staffData));
            renderStaff();
        }

        let currentPkg = "", currentPrice = 0;
        function openBooking(pkg, price) {
            currentPkg = pkg; currentPrice = price;
            document.getElementById('mPkgName').innerText = pkg;
            const select = document.getElementById('mStaff');
            select.innerHTML = '<option value="0">Ng·∫´u nhi√™n (Free)</option>';
            staffList.forEach(s => select.innerHTML += `<option value="50">${s.name} (+50k)</option>`);
            document.getElementById('bookingModal').style.display = 'flex';

        function confirmBooking() {
            const name = document.getElementById('mName').value;
            const date = document.getElementById('mDate').value;
            const time = document.getElementById('mTime').value;
            const staffFee = parseInt(document.getElementById('mStaff').value);
            if(!name || !date || !time) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!");

            let total = currentPrice + staffFee;
            if (new Date(date).getDay() === 6) total = total * 0.9; // Gi·∫£m gi√° 10% cho th·ª© 7 (V√≠ d·ª•)

            const order = { name, pkg: currentPkg, total: total + "K", time: time + " " + date };
            orderHistory.push(order);

            renderHistory();

            const msg = `üì¢ ƒê∆†N SAYGEX:\n- Kh√°ch: ${name}\n- G√≥i: ${currentPkg}\n- T·ªïng: ${total}K\n- H·∫πn: ${time} ${date}`;
            navigator.clipboard.writeText(msg).then(() => {

        function renderHistory() {

            tbody.innerHTML = orderHistory.slice().reverse().map(o => `

        }

        window.onload = function() { renderStaff(); renderHistory(); };
    </script>
